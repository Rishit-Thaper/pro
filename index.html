<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://script.google.com/macros/s/AKfycbxVmzUSw3UBwT5GZ94HuiVJrUwQeuheeJoYbRVbDzXRQ-otkea_eq4dehly_D9AbD5U/exec" onsubmit="submitForm(event)" method="post" enctype="multipart/form-data">
        <label for="fname">First Name</label><br>
        <input type="text" required name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" required name="lname"><br>
        <label for="roll">Roll No.</label><br>
        <input type="number" required name="roll"><br>
        <label for="email">Email</label><br>
        <input type="email" required name="email"><br>
        <label for="phone">Phone</label><br>
        <input type="tel" required name="phone"><br>
        <label for="institute">Institute Name</label><br>
        <input type="text" required name="institute"><br>
        <label for="department">Department</label><br>
        <input type="text" required name="department"><br>
        <label for="year">Year</label><br>
        <input type="number" required name="year"><br>
        <label for="remarks">Remarks</label><br>
        <input type="text" required name="remarks"><br>
        <label for="file">Upload Payment Proof</label><br>
        <input type="file" required name="file" accept="image/jpeg"><br>
        <input type="submit" value="Submit">
    </form>
</body>
<script src="main.js"></script>

</html>
